<body>
<a href="#"> bir arama motoru</a> <br>
<input type="checkbox"> yoruldum <br>

<button onclick="degistir()"> bi bot</button>
<br>



    <script src="jquery-3.6.0.min.js"></script>

    <script>
//attr: bir elementin her hangi bir attribute değerini almak ve güncellemek
$("a").attr("href","https://google.com.tr")//attr özelliği

//prob bir şeyi işaretleme(true false verirsin)
$(":checkbox").prop("checked",true);

//butona her bastığımızda degistir fonk olduğu butona pembe classı varsa kaldırıyor class yoksa getiriyor.

function degistir(){
    $("button").toggleClass("pembe"); //bir pembe bir kendi rengi olur buton basılınca

}

    </script>
</body>
